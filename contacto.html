<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto — GraphCode</title>
    <meta name="description"
        content="Contáctanos para solicitar nuestros servicios de desarrollo web, diseño gráfico y producción audiovisual." />

    <link rel="stylesheet" href="css/main.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/lenis@1.1.18/dist/lenis.min.js"></script>
</head>

<body>
    <div class="loader" aria-label="Cargando">
        <div class="loader__ring"></div>
        <p class="loader__text">GraphCode</p>
    </div>

    <canvas id="three-canvas"></canvas>

    <div class="cursor" id="custom-cursor"></div>
    <div class="cursor-follower" id="cursor-follower"></div>

    <nav class="navbar">
        <a href="index.html" class="navbar__logo">Graph<span>Code</span></a>
        <div class="navbar__links">
            <a href="index.html">Inicio</a>
            <a href="productos.html">Productos</a>
            <a href="fundadores.html">Fundadores</a>
            <a href="redes.html">Redes</a>
            <a href="contacto.html" class="active">Contacto</a>
        </div>
        <button class="navbar__toggle" aria-label="Menú">
            <span></span><span></span><span></span>
        </button>
    </nav>

    <section id="contacto" class="section">
        <p class="section__tag anim-text" data-anim="fade-up">Hablemos</p>
        <h2 class="section__title anim-text" data-anim="fade-up">Contáctanos</h2>
        <p class="section__subtitle anim-text" data-anim="fade-up">
            ¿Tienes un proyecto en mente? Cuéntanos qué necesitas y nuestro equipo se pondrá en contacto contigo.
        </p>

        <form id="contact-form" class="contact-form glass-card" novalidate>
            <div class="contact-form__row">
                <div class="contact-form__group">
                    <label for="contact-name">Nombre completo</label>
                    <input type="text" id="contact-name" name="name" placeholder="Tu nombre" required />
                </div>
                <div class="contact-form__group">
                    <label for="contact-email">Correo electrónico</label>
                    <input type="email" id="contact-email" name="email" placeholder="tu@email.com" required />
                </div>
            </div>

            <div class="contact-form__group">
                <label for="contact-phone">Teléfono <span class="optional">(opcional)</span></label>
                <input type="tel" id="contact-phone" name="phone" placeholder="+57 300 000 0000" />
            </div>

            <div class="contact-form__group">
                <label>Servicios que te interesan</label>
                <div class="contact-form__services">
                    <label class="service-checkbox">
                        <input type="checkbox" name="services" value="web" />
                        <span class="service-checkbox__mark"></span>
                        <span class="service-checkbox__label">Desarrollo Web</span>
                    </label>
                    <label class="service-checkbox">
                        <input type="checkbox" name="services" value="mobile" />
                        <span class="service-checkbox__mark"></span>
                        <span class="service-checkbox__label">App Móvil</span>
                    </label>
                    <label class="service-checkbox">
                        <input type="checkbox" name="services" value="design" />
                        <span class="service-checkbox__mark"></span>
                        <span class="service-checkbox__label">Diseño Gráfico</span>
                    </label>
                    <label class="service-checkbox">
                        <input type="checkbox" name="services" value="audiovisual" />
                        <span class="service-checkbox__mark"></span>
                        <span class="service-checkbox__label">Producción Audiovisual</span>
                    </label>
                </div>
            </div>

            <div class="contact-form__group">
                <label for="contact-message">Mensaje</label>
                <textarea id="contact-message" name="message" rows="5" placeholder="Describe tu proyecto o idea..."
                    required></textarea>
            </div>

            <button type="submit" id="contact-submit" class="contact-form__submit magnetic-btn">
                <span class="contact-form__submit-text">Enviar Mensaje</span>
                <div class="contact-form__spinner" aria-hidden="true">
                    <div class="spinner-ring"></div>
                </div>
                <svg class="contact-form__check" viewBox="0 0 52 52" aria-hidden="true">
                    <circle class="check-circle" cx="26" cy="26" r="25" fill="none" />
                    <path class="check-path" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8" />
                </svg>
            </button>
            <p class="contact-form__status" aria-live="polite"></p>
        </form>
    </section>

    <footer class="footer">
        <p class="footer__brand">Graph<span>Code</span></p>
        <p class="footer__copy">&copy; 2026 GraphCode. Todos los derechos reservados.</p>
        <p class="footer__tagline">Desarrollo · Diseño · Producción Audiovisual</p>
    </footer>

    <script type="module" src="js/app.js"></script>
</body>

</html>
